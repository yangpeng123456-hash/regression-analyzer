name: Build Windows Executable

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    strategy:
      matrix:
        python-version: [3.8, 3.9]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Upgrade pip
      run: |
        python -m pip install --upgrade pip
        pip --version
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install pandas==1.5.3 numpy==1.24.3 statsmodels==0.13.5 scikit-learn==1.2.2
        pip install matplotlib==3.7.1 seaborn==0.12.2 openpyxl==3.1.2 xlrd==2.0.1
        pip install pyinstaller==5.12.0
        
    - name: Verify imports
      run: |
        python -c "
        import sys
        print('Python version:', sys.version)

        try:
            import pandas as pd
            print('✓ pandas:', pd.__version__)
        except ImportError as e:
            print('✗ pandas failed:', e)
            sys.exit(1)
        
        try:
            import numpy as np
            print('✓ numpy:', np.__version__)
        except ImportError as e:
            print('✗ numpy failed:', e)
            sys.exit(1)
        
        try:
            import statsmodels.api as sm
            print('✓ statsmodels available')
        except ImportError as e:
            print('✗ statsmodels failed:', e)
            sys.exit(1)
        
        try:
            import matplotlib.pyplot as plt
            print('✓ matplotlib available')
        except ImportError as e:
            print('✗ matplotlib failed:', e)
            sys.exit(1)
        
        print('All imports successful!')"      
    - name: Build with PyInstaller
      run: |   
        pyinstaller --onefile --windowed --name="RegressionAnalyzer" --clean regression_gui.py
          # 如果上面的命令失败，尝试简化版本
          # pyinstaller --onefile --name="RegressionAnalyzer" regression_gui.py
        
      - name: Test built executable
        run: |
          if [ -f "dist/RegressionAnalyzer.exe" ]; then
            echo "✓ Executable built successfully"
            ls -la dist/
          else
            echo "✗ Executable not found"
            ls -la dist/ || echo "dist directory not found"
            ls -la build/ || echo "build directory not found"
            exit 1
          fi
          
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: RegressionAnalyzer-Windows-Py${{ matrix.python-version }}
          path: dist/RegressionAnalyzer.exe
          retention-days: 30
